<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Barra de navegação -->
        <nav>Barra de navegação</nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Seções -->
        <section id="sobre">
            Sobre mim
        </section>

        <section id="contato">
            Contato
        </section>

        <!-- Usar elementos que são repetitivos -->
        <article>
            <!-- Pode usar todas as outras tags principais (header, main, aside, footer) -->
        </article>
        <!-- <aside></aside> -->

        <!-- Incluir figuras. Para envolver uma imagem -->
        <figure>
            <img src="#" alt="figure">
            <!-- Legenda para imagem -->
            <figcaption>...</figcaption>
        </figure>
    </main>

    <!-- Barra lateral -->
    <aside>
        Barra lateral
    </aside>

    <!-- Rodapé -->
    <footer>
        Desenvolvido por MGV Dev Web
    </footer>
</body>
</html>
