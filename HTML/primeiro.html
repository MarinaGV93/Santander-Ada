<!-- Tipo de documento -->
<!DOCTYPE html>
<!-- Com atributo linguagem -->
<html lang="pt-br">
<!-- Cabeçalho -->
<head>
    <!-- Conjunto de caracteres -->
    <meta charset="UTF-8">
    <!-- Compatibilidade com o IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Viewport = tudo que está dentro da página
    Que o conteúdo esteja na largura do dispositivo e escala normal -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título -->
    <title>Document</title>
</head>
<!-- Corpo -->
<body>
    <p> É um parágrafo </p>
</body>
</html>
